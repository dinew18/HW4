<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(248, 234, 202); 
            margin: 0; 
            padding: 0; 
        }

        .right-side {
            float: right;
            margin: 20px;
            text-decoration: none;
            color: black;
            font-size: 30px;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        .right-side.no-click {
            pointer-events: none;
        }

        .left-side {
            float: left;
            color: rgb(206, 109, 70);
            font-size: 40px;
            text-decoration: none;
            margin: 10px; 
        }

        label {
            font-size: 30px;
            color: black;
            margin-right: 10px;
            font-weight: bold;
            text-indent: 20px; 
        }
        .label-with-padding {
            padding-left: 150px; 
        }
        input {
            font-size: 30px;
            padding: 10px;
            margin: 10px 0; 
            border: 2px solid black;
            border-radius: 10px; 
            background-color: rgb(248, 234, 202);
        }
        button {
            margin-left: 650px;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgb(214, 190, 152);
            border: none;
            cursor: pointer;
        }
        .table1 {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: white;
        }

        .table1, .table1 th, .table1 td {
            border: 1px solid black;
        }

        .table1 th, .table1 td {
            padding: 15px;
            text-align: left;
        }

        .table2 {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: rgb(248, 234, 202)
        }

        .table2, .table2 th, .table2 td {
            border: none; 
        }

        .table2 th, .table2 td {
            text-align: left; 
        }
    </style>
</head>
<body>
    <a href="search.html" class="right-side no-click">Search</a>
    <a href="add.html" class="right-side">Add</a>
    <a href="about.html" class="right-side">About</a>
    <a href="index.html" class="left-side">Guitar Inventory<br>Management</a>
    <br><br><br><br>
    <table class="table2">
        <tr>
            <td><label for="builder">Builder</label></td>
            <td><input type="text" id="builder"></td>
        </tr>
        <tr>
            <td><label for="model">Model</label></td>
            <td><input type="text" id="model"></td>
        </tr>
        <tr>
            <td><label for="type">Type</label></td>
            <td><input type="text" id="type"></td>
        </tr>
        <tr>
            <td><label for="back-wood">Back wood</label></td>
            <td><input type="text" id="back-wood"></td>
        </tr>
        <tr>
            <td><label for="top-wood">Top wood</label></td>
            <td><input type="text" id="top-wood"></td>
        </tr>
    </table>
    <button onclick="search()">Search</button>
    <table class="table1">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Price</th>
                <th>Builder</th>
                <th>Model</th>
                <th>Type</th>
                <th>Back Wood</th>
                <th>Top Wood</th>
            </tr>
        </thead>
        <tbody id="searchResult"></tbody>
    </table>

    <script>
        async function search() {
            let guitars = [{
                serialNumber: "123456",
                price: 1500,
                builder: "Fender",
                model: "Stratocaster",
                type: "Electric",
                backWood: "Alder",
                topWood: "Maple"
            },
            {
                serialNumber: "789012",
                price: 1200,
                builder: "Gibson",
                model: "Les Paul",
                type: "Electric",
                backWood: "Mahogany",
                topWood: "Maple"
            },
            {
                serialNumber: "345678",
                price: 800,
                builder: "Martin",
                model: "D-28",
                type: "Acoustic",
                backWood: "Rosewood",
                topWood: "Spruce"
            },{
                serialNumber: "567890",
                price: 1000,
                builder: "Taylor",
                model: "814ce",
                type: "Acoustic",
                backWood: "Rosewood",
                topWood: "Sitka Spruce"
            },{
                serialNumber: "901234",
                price: 1800,
                builder: "PRS",
                model: "Custom 24",
                type: "Electric",
                backWood: "Mahogany",
                topWood: "Maple"
            }];
            let builderInput = document.getElementById("builder").value.toLowerCase();
            let modelInput = document.getElementById("model").value.toLowerCase();
            let typeInput = document.getElementById("type").value.toLowerCase();
            let backWoodInput = document.getElementById("back-wood").value.toLowerCase();
            let topWoodInput = document.getElementById("top-wood").value.toLowerCase();
    
            let table = document.getElementById("searchResult");
            table.innerHTML = "";
    
            for (let guitar of guitars) {
                if (
                    (builderInput === '' || guitar.builder.toLowerCase().includes(builderInput)) &&
                    (modelInput === '' || guitar.model.toLowerCase().includes(modelInput)) &&
                    (typeInput === '' || guitar.type.toLowerCase().includes(typeInput)) &&
                    (backWoodInput === '' || guitar.backWood.toLowerCase().includes(backWoodInput)) &&
                    (topWoodInput === '' || guitar.topWood.toLowerCase().includes(topWoodInput))
                ) {
                    let row = document.createElement("tr");
                    for (let key in guitar) {
                        let cell = document.createElement("td");
                        let cellText = document.createTextNode(guitar[key]);
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                    }
                    table.appendChild(row);
                }
            }
        }
    </script>
    
</body>
</html>
